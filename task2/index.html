<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3 w-50">
        <h2 class="text-center">Regestration</h2>
        <form class="row g-3 border border-1 p-2 mt-2 needs-validation" id="form" novalidate>

            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Full name</label>
                <input type="text" class="form-control" id="validationServer01" value="Amir Essam" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                 <div class="invalid-feedback">
                    xxx
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Email</label>
                <input type="email" class="form-control " id="validationServer02"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    xxx
                </div>
            </div>
            <!-- pass -->
            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Password</label>
                <input type="password" class="form-control " id="password"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                 <div class="invalid-feedback">
                    xxx
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                 <div class="invalid-feedback">
                    xxx
                </div>
            </div>
            <!--  -->
            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="validationServer05"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                 <div class="invalid-feedback">
                    xxx
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationServer01" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="validationServer06"  required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                 <div class="invalid-feedback">
                    xxx
                </div>
            </div>

            <!-- radio input -->

            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Gender</label>
                <select  class="form-select" id="validationDefault04" required>
                    <option selected value="">Choose ..</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                 <div class="valid-feedback">
                    Looks good!
                </div>
                 <div class="invalid-feedback">
                    xxx
                </div>
            </div>




            <div class="col-12">
                <a href="login.html">
                <button class="btn btn-primary" type="submit">Submit form</button>
                </a>
            </div>
        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

        <script>
            let forms = document.querySelectorAll(".needs-validation")
            let array = Array.from(forms)
            let regesterForm = document.getElementById("form")
         function validation(){
            array.forEach((form) => {
                let inputs = form.querySelectorAll("input , select")
                inputs.forEach((input) =>{
                    input.addEventListener("blur",()=>{
                        if(input.checkValidity()){
                             input.classList.remove("is-invalid")
                            input.classList.add("is-valid")
                        
                         
                        } else{
                            input.classList.remove("is-valid")
                            input.classList.add("is-invalid")

                        }
                    })
                })
            })
                    regesterForm.addEventListener("submit",(e)=>{
                         e.preventDefault()
                            if(regesterForm.checkValidity() ){
                               
                                alert("ok")
                                location.href = "login.html"
                            } else{
                                e.preventDefault()
                                alert("error")
                            }
                        })
                    }

        
        
        

         validation()
        </script>
</body>

</html>
